<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form>
		<h2>Register</h2>
		<label for="first">First Name:</label>
		<input name="first" id="first" type="text" placeholder="John" required>
		<label>
			Last Name:
			<input name="last" id="last" type="text" placeholder="Smith" required>
		</label>
		<div>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender" value="other">
		</div>
		<div>
			<label>
				Email:
				<input type="email" name="email" placeholder="your email" required>
			</label>
			<label>
				Password:
<!-- 				<input type="Password" name="password" minlength="5" maxlength="10" placeholder="your password" required>
 -->		<input type="password" name="password" pattern=".{5,10}" required title="5 to 10 characters">	
			</label>
		</div>
		<div>
			<label>
				Birthday:
				<select name="Month">
					<option>Jan</option>
					<option>Feb</option>
				</select>
				<select name="Day">
					<option>1</option>
					<option>2</option>
				</select>
				<select name="Year">
					<option>2000</option>
					<option>1999</option>
				</select>
			</label>
		</div>
		<div>
			<label>
			I agree to the terms and conditions
			<input type="checkbox" name:"agreed" required>
		</label>
		</div>
		<input type="submit">
	</form>
</body>
</html>
